<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{url_for('static',filename='smart_bank.png')}}">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      href="{{ url_for('static', filename='style.css') }}"
      rel="stylesheet"
    />
    <title>SmartBank - Update Account</title>
</head>
<body>

<nav class="navbar navbar-expand-lg shadow-sm">
  <div class="container-fluid">
    <!-- Brand -->
    <a class="navbar-brand fw-medium" href="{{ url_for('index') }}">
      <img
        src="{{ url_for('static', filename='smart_bank.png') }}"
        alt="Logo"
        width="50"
        height="45"
        class="d-inline-block align-text-top me-2"
      />
      SmartBank
    </a>
   
    <a class="nav-link" href="{{ url_for('index') }}">Back</a>
        
  </div>
</nav>

<br/>

  <div class="container min-vh-100 d-flex align-items-center justify-content-center">
     
    <div class="card p-5 col-12 col-md-8 col-lg-6">

        <h5 class="text-center mb-4 fst-italic fw-semibold">Update Your Account Information</h5>

      {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                 <h6> {{ message }} </h6>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
      {% endwith %}
 
        <form
          id="updateForm"
          method="post"
          action="{{ url_for('update_profile') }}"
        >
          <div class="mb-3">
            <label for="account_number" class="form-label"
              >Account Number <span class="text-danger">*</span></label
            >
            <input
              type="number"
              class="form-control"
              id="account_number"
              name="account_number"
              value="{{ user.account_number }}"
              readonly
            />
          </div>
          <div class="mb-3">
            <label for="name" class="form-label"
              >Username <span class="text-danger">*</span></label
            >
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              maxlength="25"
              value="{{ user.username }}"
     
            />
          </div>
          <div class="mb-3">
            <label for="dob" class="form-label"
              >Date of Birth <span class="text-danger">*</span></label
            >
            <input
              type="date"
              class="form-control"
              id="dob"
              name="dob"
              value="{{ user.dob }}"
         
            />
          </div>
          <div class="mb-3">
            <label for="aadhar" class="form-label"
              >Aadhar Number<span class="text-danger">*</span></label
            >
            <input
              type="number"
              class="form-control"
              id="aadhar_number"
              name="aadhar_number"
              inputmode="numeric"
              maxlength="12"
              value="{{ user.aadhar_number }}"
   
            />
          </div>
          <div class="mb-3">
            <label for="pan" class="form-label"
              >PAN Number<span class="text-danger">*</span></label
            >
            <input
              type="text"
              class="form-control"
              id="pan_number"
              name="pan_number"
              value="{{ user.pan_number }}"
              maxlength="12"
  
            />
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label"
              >Phone Number<span class="text-danger">*</span></label
            >
            <input
              type="text"
              class="form-control"
              id="phone_number"
              name="phone_number"
              maxlength="10"
              inputmode="numeric"
              value="{{ user.phone_number}}"
            />
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label"
              >Address<span class="text-danger">*</span></label
            >
            <input
              type="text"
              class="form-control"
              id="address"
              name="address"
              maxlength="10"
              value="{{ user.address }}"
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label"
              >Email <span class="text-danger">*</span></label
            >
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              value="{{ user.email}}"
              maxlength="25"
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label"
              >Password <span class="text-danger">*</span></label
            >
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              maxlength="15"
            />
          </div>
          <button type="submit" class="btn btn-success" style="width: 100%">
           Update
          </button>
        </form>

      </div>
    </div>



<script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='script.js') }}"
    ></script>
</body>

</html>
